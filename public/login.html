<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <form id="loginForm">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Adresse mail</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="password">
        </div>
        <input type="hidden" id="jwtToken" name="jwtToken" value="">
        <button type="submit" class="btn btn-primary">Se connecter</button>
      </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <script>
       document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            // Récupérez les valeurs du formulaire (email et mot de passe)
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Envoiez les données de connexion au serveur
            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }),
            });

            if (response.ok) {
                const data = await response.json();
                // Récupérez le token depuis la réponse et mettez-le dans le champ caché
                document.getElementById('jwtToken').value = data.token;
            } else {
                console.error('Erreur de connexion');
            }

            // Soumettez le formulaire
            this.submit();
        });
    </script>
</body>
</html>
