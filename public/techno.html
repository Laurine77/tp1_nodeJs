<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technologies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1 style="text-align: center;">Liste des technologies</h1>

    <button type="button" class="btn btn-warning">Ajouter</button>
    
    <table class="table table-warning table-striped">
        <thead>
            <tr class="table-warning">
                <th>Nom de la Technologie</th>
                <th>Date crréation Technologie</th>
            </tr>
        </thead>
        <tbody id="userTableBody">

        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        // Fonction pour récupérer les données des commentaires depuis votre API
        async function fetchCommentData() {
            try {
                const response = await fetch('http://localhost:8000/technologie');
                const commentData = await response.json();
                populateTable(commentData);
            } catch (error) {
                console.error('Erreur lors de la récupération des données des technologies:', error);
            }
        }

        fetchCommentData();

        function populateTable(comments) {
            const commentTableBody = document.getElementById('commentTableBody');
            commentTableBody.innerHTML = '';

            comments.forEach(comment => {
                const row = document.createElement('tr');

                // Ajouter les cellules avec les données du commentaire
                const cells = ['nom_techno', 'date_creation'];

                cells.forEach(property => {
                    const cell = document.createElement('td');
                    cell.textContent = comment[property];
                    row.appendChild(cell);
                });

                commentTableBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
